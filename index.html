<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasse aux œufs en réalité augmentée</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js" integrity="sha512-Vwmkm1QOtdVNLuwkxaXXyB/aBY0lZvI4NTv+83gs+pU0HuZ2j3inyfgpMpJHYRS0O3PoHEhO6mKomMYBKXRMWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- Ajout de cubes autour de la caméra GPS -->
        <a-entity gps-entity-place="latitude: 46.6406; longitude: 0.2271;">
            <a-box color="red" position="3 0 0"></a-box>
            <a-box color="green" position="0 0 -3"></a-box>
            <a-box color="blue" position="-3 0 0"></a-box>
            <a-box color="yellow" position="0 0 3"></a-box>
        </a-entity>

        <!-- Caméra GPS -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
